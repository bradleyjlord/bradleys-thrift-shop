<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/images/main-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Lordy's Thrift Shop</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="logo">
          <a href="#"><img src="./public/images/main-logo.png" alt="Lordy's Thrift Shop Logo"></a>
          <h1>Lordy's Thrift Shop</h1>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
    </nav>

    <div class="landing-page">
      <div class="slider-container">
        <div class="cover-image">
          <img src="./public/images/chaewon-cover.png" alt="cover-image">
          <img src="./public/images/hyunjin-cover.jpg" alt="cover-image">
        </div>

        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
    </div>    

    <script src="main.js"></script>
