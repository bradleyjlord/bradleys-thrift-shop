<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/images/main-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Bradley's Thrift Shop</title>
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">
                <img src="images/main-logo.png" alt="Bradley's Thrift Shop Logo">
                <h1>Bradley's Thrift Shop</h1>
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#shop">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <button class="burger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <div class="featured">
            <h1>Featured</h1>
            <div class="featured-container">
                <div class="featured-item">
                    <img src="/public/Nike Zoom Vomero 5.png" alt="">
                    <h2>Nike Zoom Vomero 5</h2>
                </div>
                <div class="featured-item">
                    <img src="/public/Nike Pegasus Premium 5.png" alt="">
                    <h2>Nike Pegasus Premium 5</h2>
                </div>
                <div class="featured-item">
                    <img src="/public/Nike V2K Run.png" alt="">
                    <h2>Nike V2K Run</h2>
                </div>
            </div>
        </div>
        <div class="scroll-page">
            <div class="slider-container">
                <div class="cover-image">
                    <img src="images/felix-cover.png" alt="Felix cover image">
                </div>
            </div>
        </div>
        <div class="shop" id="shop">
            <div class="featured-container">
                <div class="featured-item">
                    <img src="/public/Nike Zoom Vomero 5.png" alt="">
                    <h2>Nike Zoom Vomero 5</h2>
                </div>
                <div class="featured-item">
                    <img src="/public/Nike Pegasus Premium 5.png" alt="">
                    <h2>Nike Pegasus Premium 5</h2>
                </div>
                <div class="featured-item">
                    <img src="/public/Nike V2K Run.png" alt="">
                    <h2>Nike V2K Run</h2>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
