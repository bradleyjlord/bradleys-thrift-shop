<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/images/main-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Bradley's Thrift Shop</title>
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">
                <img src="images/main-logo.png" alt="Bradley's Thrift Shop Logo">
                <h1>Bradley's Thrift Shop</h1>
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <button class="burger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <section class="landing-page">
            <div class="slider-container">
                <div class="cover-image">
                    <img src="images/chaewon-cover.png" alt="Chaewon cover image">
                    <img src="images/felix-cover.png" alt="Felix cover image">
                </div>
                <button class="prev" aria-label="Previous slide">&#10094;</button>
                <button class="next" aria-label="Next slide">&#10095;</button>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
